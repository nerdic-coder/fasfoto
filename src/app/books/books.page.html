<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Böcker </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/header3.jpg" />
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm>
        <ion-card> <ion-img src="assets/book-cover.jpg"></ion-img> </ion-card>
      </ion-col>
      <ion-col size="12" size-sm>
        <ion-list>
          <ion-item detail button="true" (click)="gotoIbooks()">
            <ion-avatar slot="start"> <img src="assets/book.jpg" /> </ion-avatar>
            <ion-label>
              <h2>En Försvunnen Tid På Åland</h2>
              <h3>Ebook versionen.</h3>
            </ion-label>
          </ion-item>
          <ion-item detail button="true" (click)="gotoAmazon()">
            <ion-avatar slot="start"> <img src="assets/book.jpg" /> </ion-avatar>
            <ion-label>
              <h2>En Försvunnen Tid På Åland</h2>
              <h3>Som vanlig bok på Amazon.</h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
